<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <title>Meal finder</title>
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <header>Meal finder!</header>
        <div class="inputs">
            <label for="search">Search meal by ingredient:</label>
            <input type="text" id="search">
            <button class="search-btn">Search!</button>
            <button class="random-meal">Give me random meal!</button>
        </div>
        <div class="meals">
        </div>
        <div class="meal-data">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
